{% extends 'base_layout.html' %}

{% block content %}
<h1> Welcome to my blog</h1>
<div class= "posts" >
	{% for post in posts %}
	<div class= "post">
		<h2><a href="{% url 'blog:detail' slug=post.slug %}">{{ post.title }}</a></h2>
		<p>{{ post.peekpost }}</p>
		<p>{{ post.date }}</p>
	</div>
	{% endfor %}
</div>
{% endblock %}
